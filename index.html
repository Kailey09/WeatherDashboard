<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
        <title>Weather</title>
    </head>

    <body>
        <header class="text-center fs-1">Weather Dashboard</header>
        <section>
            <div>
                <div class="search m-2">
                    <input type="text" class="search" id="input-text">
                    <button id="btn">Search</button>
                </div>
            </div>
            <div class="saved cities"></div>
        </section>

        <div class="current weather row align-items-center border border-dark m-3 ">
          <div>
            <div>
                <h2 class="citynames"></h2>
                <h2 id="name"></h2>
                <p id="date"></p>
                <img>
            </div>
            <div>
                Temp
                <p id="temp"></p>
            </div>
            <div>
                Wind
                <p id="speed"></p>
            </div>
            <div>
                Humidity
                <p id="humidity"></p>
            </div>
            <div>
                UV Index
                <p id="index"></p>
            </div>
          </div>
        </div>


        <section>
            <div class="forcast row align-items-end  border border-dark m-2 ">
                <div class="col">
                 Date
                 <img> 
                 <p>Temp</p>
                 <p>Wind</p>
                 <p>Humidity</p>
                </div>

                <div class="col">
                    Date
                 <img> 
                 <p>Temp</p>
                 <p>Wind</p>
                 <p>Humidity</p>
                 
                </div>

                <div class="col">
                    Date
                 <img> 
                 <p>Temp</p>
                 <p>Wind</p>
                 <p>Humidity</p>
                 
                </div>
                <div class="col">
                    Date
                 <img> 
                 <p>Temp</p>
                 <p>Wind</p>
                 <p>Humidity</p>

                </div>

                <div class="col">
                    Date
                 <img> 
                 <p>Temp</p>
                 <p>Wind</p>
                 <p>Humidity</p>

                </div>
            </div>

        </section>
        
       











        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="./script.js"></script>
    </body>





</html>
