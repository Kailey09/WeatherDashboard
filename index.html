<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
        <title>Weather</title>
    </head>

    <body>
        <header class="text-center fs-1">Weather Dashboard</header>
        <section>
            <div>
                <div class="search m-2">
                    <input type="text" class="search" id="input-text">
                    <button id="btn">Search</button>
                </div>
            </div>
            <div class="saved cities"></div>
        </section>

        <div class="current weather row align-items-center border border-dark m-3 ">
          <div>
            <div>
                <h2 class="citynames"></h2>
                <h2 id="name"></h2>
                <p id="date"></p>
                <img>
            </div>
            <div>
                Temp
                <p id="temp"></p>
            </div>
            <div>
                Wind
                <p id="speed"></p>
            </div>
            <div>
                Humidity
                <p id="humidity"></p>
            </div>
            <div>
                UV Index
                <p id="index"></p>
            </div>
          </div>
        </div>


        <section>
            <div class="forcast row align-items-end  border border-dark m-2 ">
                <div class="col">
                    <p id="date0"></p>
                 <div class="pic">
                    <img id="icon0">
                 </div>
                 <div >
                     Temp <p id="temp0"></p>
                    </div>
                 <div >
                     Wind
                     <p id="wind0"></p>
                 </div>
                 <div>
                     Humidity
                     <p id="hot0"></p>
                 </div>
                </div>

                <div class="col">
                    <p id="date1"></p>
                 <div class="pic">
                    <img id="icon1">
                 </div>
                 <div >
                     Temp

                    </div>
                 <div >
                     Wind
                     <p id="wind1"></p>
                    </div>
                 <div>
                     Humidity

                    </div>
                </div>

                <div class="col">
                    <p id="date2"></p>
                 <div class="pic">
                    <img id="icon2">
                 </div>
                 <div >
                     Temp
                     <p id="temp2"></p>
                    </div>
                 <div >
                     Wind
                     <p id="wind2"></p>
                    </div>
                 <div>
                 Humidity
                 <p id="hot2"></p>
                </div>
                 
                </div>
                <div class="col">
                    <p id="date3"></p>
                 <div class="pic">
                    <img id="icon3">
                 </div>
                 <div >
                     Temp
                     <p id="temp3"></p>
                    </div>
                 <div >
                     Wind
                     <p id="wind3"></p>
                    </div>
                 <div >

                     <p id="hot3"></p>
                    </div>

                </div>

                <div class="col">
                    <p id="date4"></p>
                 <div class="pic">
                    <img id="icon4">
                 </div>
                 <div>
                     Temp
                     <p id="temp4"></p>
                    </div>
                 <div>
                     Wind
                     <p id="wind4"></p>
                    </div>
                 <div>
                     Humidity
                     <p id="hot4"></p>
                 </div>

                </div>
            </div>

        </section>
